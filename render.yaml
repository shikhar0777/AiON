databases:
  - name: aion-db
    plan: free
    databaseName: pulse
    user: pulse

services:
  # ── FastAPI Backend ────────────────────────────────────────
  - type: web
    name: aion-api
    runtime: docker
    plan: free
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aion-db
          property: connectionString
      - key: REDIS_URL
        value: ""
      - key: NEWSAPI_KEY
        sync: false
      - key: OPENAI_KEY
        sync: false
      - key: ANTHROPIC_KEY
        sync: false
      - key: PERPLEXITY_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: ""

  # ── Worker (runs as web service on free tier) ──────────────
  - type: web
    name: aion-worker
    runtime: docker
    plan: free
    dockerfilePath: ./apps/worker/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aion-db
          property: connectionString
      - key: REDIS_URL
        value: ""
      - key: NEWSAPI_KEY
        sync: false
      - key: OPENAI_KEY
        sync: false
      - key: ANTHROPIC_KEY
        sync: false
      - key: PERPLEXITY_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
